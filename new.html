<main class="container" role="main" aria-label="Blog submission form">
    <h1>Write Your Blog</h1>
    <form id="blogForm" autocomplete="off" novalidate>
        <div class="input-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required placeholder="Enter your blog title here"
                aria-required="true" />
        </div>

        <div class="input-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required placeholder="Author's name" aria-required="true" />
        </div>

        <div class="input-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" required placeholder="Brief description of your blog"
                aria-required="true" />
        </div>

        <div class="input-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" required placeholder="Write your blog content here..."
                aria-required="true"></textarea>
        </div>

        <button type="submit">Submit Blog</button>
    </form>

    <section class="blog-posts" id="postsContainer" aria-live="polite" aria-label="Submitted blog posts">
        <!-- Blog posts will appear here -->
    </section>
</main>

</body>
<script src="script.js"></script>
